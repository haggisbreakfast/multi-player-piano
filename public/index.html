<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3, user-scalable=no">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="stylesheet" href="/styles/piano.css" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Good Synth</title>
</head>

<body>
  <div id ="load"> 
  <img id="drummer" src="images/drummer.gif">
  <script>
    document.onreadystatechange = function () {
      var state = document.readyState
      if (state == 'complete') {
        setTimeout(function () {
          document.getElementById('interactive');
          document.getElementById('load').style.visibility = "hidden";
        }, 3500);
      }
    }
  </script>
  </div>
  <div class="box-outer">
    <div class="main_box">
      <div class="bar top "></div>
      <div class="bar right delay"></div>
      <div class="bar bottom delay"></div>
      <div class="bar left "></div>
    </div>
  </div>
  <div id="root"></div>

    -->
</body>


</html>
